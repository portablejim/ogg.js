<script src="build/ogg.js"></script>

<script src="build/opus.js"></script>

<input type="file">
<script>
var player = null;
document.querySelector("input").onload = function(e) {
    if (player) player.stop();
    
    player = AV.Player.fromURL("http://sermons.dpc.org.au/acts/dial/20140209.mp3");
    player.on('error', function(e) { throw e });
    
    console.log(player)    
    player.play();
}
</script>
